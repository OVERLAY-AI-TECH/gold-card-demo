<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Styling to cover the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        #message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFF;
            z-index: 10;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Message to guide users -->
    <div id="message">Point your camera at the AR marker to try on the jewelry.</div>

    <!-- A-Frame Scene for AR -->
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind" <!-- Link to your targets.mind file -->
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        gesture-detector>
        
        <a-assets>
            <!-- Jewelry PNG overlay image with transparent background -->
            <img id="necklace" src="path-to-your-necklace.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target for triggering AR -->
        <a-entity id="jewelry-target" mindar-image-target="targetIndex: 0">
            <!-- Jewelry overlay positioned relative to the target -->
            <a-image src="#necklace" position="0 0 0" width="1" height="1.2"></a-image>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Virtual try-on demo loaded. Ready to scan marker.");
        });
    </script>
</body>
</html>
