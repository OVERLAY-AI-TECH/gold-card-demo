<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Styling for buttons */
        #tryJewelryContainer, #catalogueContainer, #buyNowContainer, #playPauseButtonContainer {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        /* Additional button styles */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            border: none;
        }
        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="tryJewelryContainer">
        <button id="tryJewelryButton" onclick="openJewelryDemo()">Try Our Jewellery</button>
    </div>

    <div id="catalogueContainer">
        <div>
            <h3>Gold Jewellery:</h3>
            <select id="goldJewelrySelect">
                <option value="">-- Select --</option>
                <option value="ring">Gold Ring</option>
                <option value="necklace">Gold Necklace</option>
                <option value="earrings">Gold Earrings</option>
                <option value="bracelet">Gold Bracelet</option>
            </select>
        </div>
        <div>
            <h3>Diamond Jewellery:</h3>
            <select id="diamondJewelrySelect">
                <option value="">-- Select --</option>
                <option value="ring">Diamond Ring</option>
                <option value="necklace">Diamond Necklace</option>
                <option value="earrings">Diamond Earrings</option>
                <option value="bracelet">Diamond Bracelet</option>
            </select>
        </div>
    </div>

    <div id="buyNowContainer" style="display:none;">
        <button id="buyNowButton">Explore Catalogue</button>
    </div>

    <div id="playPauseButtonContainer" style="display:none;">
        <button id="playPauseButton">Play with Audio</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="goldRingVideo" src="gold rings.mp4" playsinline loop></video>
            <!-- Additional videos here -->
            <img id="logoImage" src="4k.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target1" mindar-image-target="targetIndex: 0">
            <a-image src="#logoImage" position="0 0.58 .1" width=".8" height=".8"></a-image>
            <a-plane id="videoDisplay" position="0 0 0" height="0.59" width="1"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        function openJewelryDemo() {
            currentVideo && currentVideo.pause();  // Pause video if playing
            window.open('https://overlay-ai-tech.github.io/gold-chain-demo/', '_blank');
            setTimeout(() => window.focus(), 1000);  // Refocus to AR after link is clicked
        }

        const videoDisplay = document.querySelector('#videoDisplay');
        let currentVideo = null;
        let isPlaying = false;

        const goldJewelrySelect = document.querySelector('#goldJewelrySelect');
        const diamondJewelrySelect = document.querySelector('#diamondJewelrySelect');

        function resetOtherDropdowns(currentSelect) {
            [goldJewelrySelect, diamondJewelrySelect].forEach(select => {
                if (select !== currentSelect) select.value = "";
            });
        }

        function changeJewelryVideo(videoElement, productLink) {
            if (currentVideo) currentVideo.pause();
            currentVideo = videoElement;
            videoDisplay.setAttribute('material', 'src', `#${videoElement.id}`);
            document.querySelector('#buyNowContainer').style.display = 'block';
            document.querySelector('#buyNowButton').onclick = () => window.open(productLink, '_blank');
            document.querySelector('#playPauseButtonContainer').style.display = 'block';
            document.querySelector('#playPauseButton').textContent = 'Play with Audio';
        }

        goldJewelrySelect.addEventListener('change', event => {
            resetOtherDropdowns(goldJewelrySelect);
            // Map selection to videos
            if (event.target.value === 'ring') changeJewelryVideo(document.querySelector('#goldRingVideo'), 'https://WWW.OVERLAY-AI.COM');
        });

        diamondJewelrySelect.addEventListener('change', event => {
            resetOtherDropdowns(diamondJewelrySelect);
            if (event.target.value === 'ring') changeJewelryVideo(document.querySelector('#diamondRingVideo'), 'https://WWW.OVERLAY-AI.COM');
        });

        document.querySelector('#playPauseButton').addEventListener('click', () => {
            if (isPlaying) {
                currentVideo.pause();
                playPauseButton.textContent = 'Play with Audio';
            } else {
                currentVideo.play();
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
